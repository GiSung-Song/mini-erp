spring:
  datasource:
    url: jdbc:mysql://localhost:3306/erp?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: root

  data:
    redis:
      host: localhost
      port: 6379

  jpa:
    hibernate:
      ddl-auto: validate
    generate-ddl: false
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        generate_statistics: true

springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  override-with-generic-response: false

logging:
  level:
    org.hibernate.stat: debug