<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini ERP Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <div class="flex h-screen">

        <!-- Left Navigation -->
        <aside class="w-64 bg-gray-800 text-white p-4">
            <div class="mb-10">
                <h1 class="text-2xl font-bold">Mini ERP</h1>
            </div>
            <nav id="main-nav">
                <ul>
                    <li class="mb-4"><a href="#" id="nav-dashboard" class="hover:text-blue-400">Dashboard</a></li>
                    <li class="mb-4"><a href="#" id="nav-items" class="hover:text-blue-400">Items</a></li>
                    <li class="mb-4"><a href="#" id="nav-partners" class="hover:text-blue-400">Partners</a></li>
                    <li class="mb-4"><a href="#" id="nav-warehouses" class="hover:text-blue-400">Warehouses</a></li>
                    <li class="mb-4"><a href="#" id="nav-purchase-orders" class="hover:text-blue-400">Purchase Orders</a></li>
                    <li class="mb-4"><a href="#" id="nav-sales-orders" class="hover:text-blue-400">Sales Orders</a></li>
                    <li class="mb-4"><a href="#" id="nav-stock" class="hover:text-blue-400">Stock</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Center Content -->
        <main class="flex-1 p-8 overflow-y-auto">
            <div id="main-content-container">
                <!-- Dynamic content will be rendered here -->
                <h2 class="text-3xl font-semibold text-gray-800 mb-6">Dashboard</h2>
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <p>Welcome to the Mini ERP system. Select a category from the left to get started.</p>
                </div>
            </div>
        </main>

        <!-- Right System Log -->
        <aside class="w-80 bg-gray-200 p-4 flex flex-col h-screen">
            <h3 class="text-xl font-semibold text-gray-700 mb-4 flex-shrink-0">System Logs</h3>
            <div id="system-log-container" class="bg-gray-50 p-3 rounded-lg shadow-inner text-sm flex-grow overflow-y-auto">
                <!-- Log messages will be inserted here by JavaScript -->
            </div>
        </aside>

    </div>

    <script src="/js/api.js"></script>
    <script src="/js/dashboard.js"></script>
</body>
</html>
